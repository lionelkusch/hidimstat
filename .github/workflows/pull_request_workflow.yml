# Management of the action do made during a pull request

name: 'Pull_request_workflow'
on:
  pull_request:

jobs:
    
    ci:
      name: launche ci
      uses: ./.github/workflows/ci.yml@${{ github.event.pull_request.head.sha }}
      secrets:
        token: ${{ secrets.GITHUB_TOKEN }}


    test_report:
      name: report test
      uses: ./github/workflows/test_reporter.yml@${{ github.event.pull_request.head.sha }}
      secrets:
        token: ${{ secrets.GITHUB_TOKEN }}